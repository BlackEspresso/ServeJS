<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

</head>
<body>
  <div id="react"></div>
    <div class="container" style="margin-top:40px">
        <h4>Scan Site</h4>
        <form id="formScanUrl">

            <label for="inputUrl">URL</label>
            <input class="u-full-width" type="text" placeholder="http://google.com" id="inputUrl">
            <input class="button-primary" type="submit" value="Submit">

        </form>
    </div>
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/riot+compiler.min.js"></script>
    <script>
        var form = $('#formScanUrl');
        form.on('submit', function (event) {
            event.preventDefault();
            var url = form.find('#inputUrl');
            $.getJSON('/siteinfo?url=' + url.val())
                .done((ret) => {
                    console.log(ret)
                })
        });
    </script>
    <script type="riot/tag" src="jsonTable.tag"></script>

    <div class="container">
        <jObject></jObject>
    </div>

    <script> riot.mount('jObject', { data:{
      names:"test",
      array:["a","b"],
      obj:{
        "t":1,
        "m":2
      }

    } }) </script>

</body>
</html>
